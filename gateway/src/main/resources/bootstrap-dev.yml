jwt:
  secret: akumo
#SPRING
spring:
  application:
    name: gateway
  cloud:
    config:
      failFast: true
      uri: http://localhost:8888
      username: admin
      password: admin
      retry:
        initialInterval: 12000
        maxInterval: 12000
        maxAttempts: 30
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: '*'

server:
  port: 8089

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
  eureka:
    enabled: true

#ZUUL
zuul:
  prefix: /api
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    ocr:
      path: /ocr/**
      serviceId: ocrservice
      stripPrefix: false
      sensitiveHeaders:
    auth:
      path: /auth/token
      stripPrefix: false
      sensitiveHeaders:
    customer:
      path: /customer/**
      serviceId: customer
      stripPrefix: false
      sensitiveHeaders: