#SPRING
spring:
  profiles:
    active: dev
  application:
    name: client
  cloud:
    config:
      failFast: true
      uri: http://localhost:8888
      username: user
      password: test
      retry:
        initialInterval: 12000
        maxInterval: 12000
        maxAttempts: 30

management:
  security:
    basic:
      user: test
      password: test
    enabled: false

server:
  port: 9001
  contextPath: /client